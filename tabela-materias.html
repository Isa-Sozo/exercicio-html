<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Matérias</title>
</head>
<body>
    <table border="1">
        <caption>Horários de Aula</caption>
        <thead>
            <tr>
                <th>Dia da Semana</th>
                <th>Matéria</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>Matemática</td>
                <td>08:00 - 10:00</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>Português</td>
                <td>10:30 - 12:00</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>História</td>
                <td>13:00 - 15:00</td>
            </tr>
            <tr>
                <td>Quinta-feira</td>
                <td>Biologia</td>
                <td>15:30 - 17:00</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td>Física</td>
                <td>08:00 - 10:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
